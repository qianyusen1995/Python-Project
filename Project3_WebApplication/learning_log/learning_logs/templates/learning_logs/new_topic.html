{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}

  <!-- 实参action 告诉服务器将提交的表单数据发送到视图函数new_topic()-->
  <!-- 与learning_logs/urls.py中定义的名为new_topic.html的URL模式匹配-->
  <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">

    {% csrf_token %}
    {% bootstrap_form form %}
    <!-- {{ form.as_p }} -->

    {% buttons %}
    <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}

  </form>

{% endblock content %}
