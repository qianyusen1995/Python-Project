{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Log in to your account.</h2>
{% endblock header %}

{% block content %}

  <!-- 删除{% if form.errors %}<p>Your username and password didn't match. Please try again.</p>{% endif %}代码块，因为django-bootstrap3会自动管理表单错误 -->

  <form method="post" action="{% url 'users:login' %}" class="form"><!-- users命名空间 -->
    {% csrf_token %}
    
    {% bootstrap_form form %}<!-- 替换了标签{{ form.as_p }} -->

    {% buttons %}
      <button name="submit" class="btn btn-primary">log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>
{% endblock content %}
